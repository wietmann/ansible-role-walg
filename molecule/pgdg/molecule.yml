  #   tmpfs:
  #     - /run
  #     - /run/lock
  #   volumes:
  #     - /sys/fs/cgroup:/sys/fs/cgroup:ro
  #   command: /sbin/init
provisioner:
  name: ansible
verifier:
  name: ansible
  # enabled: False
lint: |
  yamllint .
